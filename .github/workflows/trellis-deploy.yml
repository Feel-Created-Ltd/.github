# .github/workflows/trellis-deploy.yml
name: Trellis Deploy

on:
  workflow_call:
    inputs:
      BEDROCK_DEPLOY_BRANCH:
        type: string
        default: "${{ github.ref_name }}"
        required: false
      NODE_VERSION:
        type: number
        default: 14
        required: false
      THEME_NAME:
        type: string
        default: ""
        required: false
      TRELLIS_ENVIRONMENT:
        type: string
        required: true
      TRELLIS_REPOSITORY:
        type: string
        required: true
      TRELLIS_CLI_AUTO_INIT:
        type: boolean
        default: true
        required: false
      TRELLIS_CLI_CACHE_VIRTUALENV:
        type: boolean
        default: true
        required: false
      TRELLIS_CLI_GALAXY_INSTALL:
        type: boolean
        default: true
        required: false
      TRELLIS_CLI_VERSION:
        type: string
        default: latest
        required: false
    secrets:
      REPO_PAT:
        required: true
      TRELLIS_DEPLOY_SSH_PRIVATE_KEY:
        required: true
      TRELLIS_DEPLOY_SSH_KNOWN_HOSTS:
        required: true
      ANSIBLE_VAULT_PASSWORD:
        required: true
      ZEROTIER_CENTRAL_TOKEN:
        required: true
      ZEROTIER_GATEWAY_IP:
        required: true
      ZEROTIER_NETWORK_ID:
        required: true

jobs:
  deploy:
    name: "${{ inputs.TRELLIS_ENVIRONMENT }}"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Trellis
        uses: actions/checkout@v4
        with:
          repository: "${{ inputs.TRELLIS_REPOSITORY }}"
          path: trellis
          token: "${{ secrets.REPO_PAT }}"
          ref: "${{ inputs.TRELLIS_ENVIRONMENT }}"

      - name: Get target host IP
        working-directory: trellis
        run: |
          HOST_IP=$(grep 'kinsta_staging' hosts/${{ inputs.TRELLIS_ENVIRONMENT }} | awk '{for(i=1;i<=NF;i++) if($i ~ /^ansible_host=/){split($i,a,"="); print a[2]}}')
          if [ -z "$HOST_IP" ]; then
            echo "HOST_IP not found"
            exit 1
          fi
          echo "HOST_IP=$HOST_IP" >> $GITHUB_ENV

      - name: Install ZeroTier
        uses: zerotier/github-action@v1.0.3
        with:
          network_id: ${{ secrets.ZEROTIER_NETWORK_ID }}
          auth_token: ${{ secrets.ZEROTIER_CENTRAL_TOKEN }}

      - name: Route environment traffic through ZeroTier
        run: sudo ip route add "${HOST_IP}/32" via "${{ secrets.ZEROTIER_GATEWAY_IP }}"

      - name: Verify ZeroTier membership
        run: |
          OUT=$(sudo zerotier-cli listnetworks -j)
          echo "$OUT" | jq .
          STATUS=$(echo "$OUT" | jq -r '.[0].status')
          ADDR=$(echo "$OUT" | jq -r '.[0].assignedAddresses[0]')
          if [ "$STATUS" != "OK" ]; then
            echo "❌ Runner is not properly connected to ZeroTier!"
            exit 1
          fi
          echo "✅ Runner is connected to ZeroTier with address $ADDR"

      - name: Test connectivity
        run: |
          echo "Testing jump host 192.168.196.201..."
          if ! ping -c 1 -W 2 192.168.196.201; then
            echo "❌ Jump host unreachable!"
            exit 1
          fi
          echo "✅ Jump host reachable"
          
          echo "Testing target host $HOST_IP..."
          if ! ping -c 1 -W 2 "$HOST_IP"; then
            echo "❌ Target host unreachable!"
            exit 1
          fi
          echo "✅ Target host reachable"

      - name: Checkout Bedrock
        uses: actions/checkout@v4
        with:
          path: bedrock

      - name: Setup Node ${{ inputs.NODE_VERSION }}
        uses: actions/setup-node@v4
        if: "${{ inputs.THEME_NAME != '' }}"
        with:
          node-version: "${{ inputs.NODE_VERSION }}"
          cache: yarn
          cache-dependency-path: bedrock/web/app/themes/${{ inputs.THEME_NAME }}/yarn.lock

      - uses: shimataro/ssh-key-action@v2
        with:
          key: "${{ secrets.TRELLIS_DEPLOY_SSH_PRIVATE_KEY }}"
          known_hosts: "${{ secrets.TRELLIS_DEPLOY_SSH_KNOWN_HOSTS }}"

      - uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: "${{ secrets.TRELLIS_DEPLOY_SSH_PRIVATE_KEY }}"

      - uses: roots/setup-trellis-cli@v1.3.1
        with:
          ansible-vault-password: "${{ secrets.ANSIBLE_VAULT_PASSWORD }}"
          auto-init: "${{ inputs.TRELLIS_CLI_AUTO_INIT }}"
          cache-virtualenv: "${{ inputs.TRELLIS_CLI_CACHE_VIRTUALENV }}"
          galaxy-install: "${{ inputs.TRELLIS_CLI_GALAXY_INSTALL }}"
          version: "${{ inputs.TRELLIS_CLI_VERSION }}"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy
        working-directory: trellis
        run: trellis deploy --verbose --branch="${{ inputs.BEDROCK_DEPLOY_BRANCH }}" "${{ inputs.TRELLIS_ENVIRONMENT }}"
