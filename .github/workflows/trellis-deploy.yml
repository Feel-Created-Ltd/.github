name: deploy

on:
  workflow_call:
    inputs:
      NODE_VERSION:
        type: number
        default: 14
        required: false
      THEME_NAME:
        type: string
        required: true
      TRELLIS_ENVIRONMENT:
        type: string
        required: true
    secrets:
      REPO_PAT:
        required: true
      TRELLIS_DEPLOY_SSH_PRIVATE_KEY:
        required: true
      TRELLIS_DEPLOY_SSH_KNOWN_HOSTS:
        required: true
      ANSIBLE_VAULT_PASSWORD:
        required: true

jobs:
  deploy:
    name: ${{ github.ref_name }}
    runs-on: ubuntu-latest

    if: github.actor != 'kodiakhq[bot]' && github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout Bedrock
        uses: actions/checkout@v2
        with:
          path: bedrock

      - uses: actions/setup-node@v2
        with:
          node-version: '${{ inputs.NODE_VERSION }}'
          cache: yarn
          cache-dependency-path: bedrock/web/app/themes/${{ inputs.THEME_NAME }}/yarn.lock

      - name: Checkout Trellis
        uses: actions/checkout@v2
        with:
          repository: ItinerisLtd/itineris-trellis
          path: trellis
          token: ${{ secrets.REPO_PAT }}

      - uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.TRELLIS_DEPLOY_SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.TRELLIS_DEPLOY_SSH_KNOWN_HOSTS }}

      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.TRELLIS_DEPLOY_SSH_PRIVATE_KEY }}

      - uses: roots/setup-trellis-cli@v1
        with:
          ansible-vault-password: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}

      - name: Deploy
        working-directory: trellis
        run: trellis deploy --verbose ${{ inputs.TRELLIS_ENVIRONMENT }}

